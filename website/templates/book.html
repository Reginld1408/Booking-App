{% extends "base.html" %} {% block title %}Book{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Book Appointment</h3>
  <div class="from-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />
  </div>
  <br />
  <div class="form-group">
    <label for="time">Time</label>
    <input type="time" id="time" name="time" required />
  </div>
  <div class="form-group">
    <label for="physician">Physician</label>
    <select name="drs" id="drs" required>
      <option value="" disabled selected>Select your option</option>
      <option value="Cohen">Dr. Cohen</option>
      <option value="Zhao">Dr. Zhao</option>
      <option value="Weber">Dr. Weber</option>
      <option value="Sutar">Dr. Sutar</option>
    </select>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Book</button>
</form>
{% endblock %}
